<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      function MultiplicationTable()
        {
            var x,i,res;
            x=Number(document.getElementById("num").value);
            

           for(i=1;i<=10;i++)
           {
               res=x*i;
               document.write(x+" X "+i+" = "+res+"<br>")
           }
        
         

        }
    </script>
    </head>
    <body>
        <form >
         Enter number: &nbsp;&nbsp;<input type="text" id="num">
         <br>
         <br>
            <input type="button" value="Show Multiplication Table" onclick="MultiplicationTable()" btn btn-primary">
        </form>
    </body>
  
</html>
